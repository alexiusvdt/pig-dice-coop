<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <h1>Pig Dice game</h1>
  <div class="names">
    <label for="player1-name">Player 1 Name:</label>
    <input type="text" id="player1-name" required><br>
    <label for="player2-name">Player 2 Name:</label>
    <input type="text" id="player2-name" required>
  </div>
  <div class="button-new-game">
    <button type="button" class="button" id="new-game">New Game!</button>
  </div>
  <div class="-hidden" id="gameboard">
    <div class="results">
      <p><strong>Player 1</strong></p>
      <p>Current roll: <span id="current-roll"></span></p>
      <p>Round Score: <span id="round-score"></span></p>
      <p>Total Score: <span id="total-score"></span></p>
      <p><strong>Player 2</strong></p>
      <p>Current roll: <span id="current-roll2"></span></p>
      <p>Round Score: <span id="round-score2"></span></p>
      <p>Total Score: <span id="total-score2"></span></p>
    </div>
    <div class="buttons">
      <div class="button-roll">
        <button type="button" class="button" id="button-roll">I'm feelin' lucky!</button>
      </div>
      <div class="button-pass-turn">
        <button type="button" class="button" id="button-pass">End my turn!</button>
      </div>
      <div id="cheater!">
        <button type="button" class="cheat" id="button-cheat">make my score 101</button>
      </div>
      <div class="-hidden" id="winner">
        <h1>A winner is you!</h1>
        <h2 id="winner-name"></h2>
        <p>has won this game with a score of:</p>
        <p id="winning-score"></p>
      </div>
    </div>
  </div>
</body>
</html>
